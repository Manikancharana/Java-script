<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
    <script>
        var a ="Hello World";
        document.write("length :",a.length+"<br>");
        document.write("index of l :"+a.indexOf('l')+"<br>");
        document.write("index of l :"+a.lastIndexOf('l')+"<br>");
        document.write("tolowercase : "+a.toLowerCase()+"<br>");
        document.write("toUPPERCASE  :  "+a.toUpperCase()+"<br>");
        document.write("replace string:"+a.replace("Hello","Mani"));
        document.write("<br>replace a characyer:"+a.replace("H","M"));





    </script>
</head>
<body>
    
</body>
</html>
