    <title>concat / reverse / join</title>
</head>
<body>
    <script>
    var a= new Array("mani",'s',28,9,42);
    var b=new Array("sai",29,18,8);
    document.write("Array1 elements are :"+a+"<br>");
    document.write("Array2 elements are :"+b+"<br>")
     document.write("<br>combine the two arrays :"+a.concat(b[0,3]));
     document.write("    "+b);
     document.write("<br> reverse of array 2 :",a.reverse());
     document.write("<br> join -- to the array1 :"+a.join("--"));

</script>
