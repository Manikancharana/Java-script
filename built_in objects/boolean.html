<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean && math </title>
</head>
<body>
    <script>
        var b1=new Boolean(0);   //boolean is just true or false 0 id false 1 is ture 
        var b2=new Boolean(1);
        var b3=new Boolean("") 
        var b4=new Boolean(NaN) //not a number is false 
        var b5=new Boolean(null); 
        var b6=new Boolean("mani")
        var b7=new Boolean('m')

        document.write(b1+"<br>" + b2+"<br>"+b3+"<br>" +b4+"<br>" +b5+"<br>" +b6+"<br>" +b7+"<br>")


        document.write("<h2><u>math</U></h2>")
        document.write("<br>PI value :",Math.PI);
        var n=prompt("Enter a number ");
        document.write("<br>squart of "+n + " is : ",Math.sqrt(n));
        document.write("<br>"+Math.pow(3,5));

    </script>
</body>
</html>
