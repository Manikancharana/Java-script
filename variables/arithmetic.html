<!DOCTYPE html>
<html>
    <head>
           <title>arithmetic operations</title>
    </head>
    <body>
        <script>
            var a=10;
            var b=20;

            document.write(a+b);
            document.write("<br/>",a-b);
            document.write("<br>",a/b);
            document.write("<br>",a%b);
            var c=a;
            a=b;
            b=c;
            document.write("<br>ofter swaping two numbers");
            document.write("<br/>",a+b);
            document.write("<br/>",a-b);
            document.write("<br>",a/b);
            document.write("<br>",a%b);

        </script>
    </body>
    </html>
