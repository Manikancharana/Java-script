<!DOCTYPE html>
<html>
    <head>
           <title>Increment and decrement</title>
    </head>
    <body>
        <script>
            var a=10;
            var b=1;
            document.write("before increment value of a :",a +"   b value is:<br>",b);
            document.write("<br><u>post increment and post decrement:</u> ")
            a++;b--;
            document.write(" <br>ofter increment :",a+"decremnet : ",b+"<br/>");
            --a;++b;
            document.write("<br><u> pre increment and pre decrement:</u><br>")
            document.write(" <br>ofter increment :",a+"decremnet : ",b);

        </script>
    </body>
</html>
