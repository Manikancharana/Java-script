<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom html & css</title>
<script>
    function htmldom(){
        document.getElementById("para").align="center";
        document.getElementById("para").style.color="red";
        document.getElementById("para").style.backgroundColor="skyblue";
         document.getElementById("img1").src="car wallpaper.jpg";  //dynamically changing the image
  
    }
</script>
</head>
<body onload="htmldom()">
    <p id="para">Mani</p>
    <img id="img1" src="virat.webp" width="450" height="350">
</body>
</html>
