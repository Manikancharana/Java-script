<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Number 0 to 50</title>
    <script>
   function validate(){
    let n=document.form.num.value;
    if(isNaN(n) || n<0 || n>=50){
        alert("Enter proper number from 0 to 50");
        // document.from.num.focus();
    }
    else{
        alert("Validation Successful");
    }
   }
    </script>
</head>
<body>
    <h2>Enter a number form 0 to 50</h2>
    <form name="form" action="number.php" onsubmit="validate()">
        <input type="text" name="num" placeholder="Enter a number">
        <input type="submit" value="submit">
    </form>
</body>
</html>
