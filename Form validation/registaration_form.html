<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration From validation</title>

    <script>
      function validate() {
        let email = document.reg.email.value;
        let password = document.reg.password.value;

        if (email == "") {
          // alert("email is mandatory");
          document.reg.email.focus();
          return false;
        } else if (password == "") {
          // alert("Password also mandatory");
          document.reg.password.focus();
          return false;
        } else {
          confirm("validation successful");
          return true;
        }
      }
    </script>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form name="reg" action="registration.jsp" onsubmit="return validate()">
      E-mail : <input type="text" name="email" /> \
      Password :<input type="password name="password />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
